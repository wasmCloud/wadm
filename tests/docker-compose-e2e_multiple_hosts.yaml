services:
  nats:
    image: nats:2.10.18-alpine
    command: ['-js']
    ports:
      - 4222:4222
  # Have hosts in 3 different "regions"
  wasmcloud_east:
    image: wasmcloud/wasmcloud:latest
    depends_on:
      - nats
    deploy:
      replicas: 2
    environment:
      LC_ALL: en_US.UTF-8
      RUST_LOG: debug,hyper=info
      WASMCLOUD_NATS_HOST: nats
      WASMCLOUD_CLUSTER_SEED: SCAOGJWX53TGI4233T6GAXWYWBIB5ZDGPTCO6ODJQYELS52YCQCBQSRPA4
      WASMCLOUD_LABEL_region: us-brooks-east
  wasmcloud_west:
    image: wasmcloud/wasmcloud:latest
    depends_on:
      - nats
    deploy:
      replicas: 2
    environment:
      LC_ALL: en_US.UTF-8
      RUST_LOG: debug,hyper=info
      WASMCLOUD_NATS_HOST: nats
      WASMCLOUD_CLUSTER_SEED: SCAOGJWX53TGI4233T6GAXWYWBIB5ZDGPTCO6ODJQYELS52YCQCBQSRPA4
      WASMCLOUD_LABEL_region: us-taylor-west
  wasmcloud_moon:
    image: wasmcloud/wasmcloud:latest
    depends_on:
      - nats
    deploy:
      replicas: 1
    environment:
      LC_ALL: en_US.UTF-8
      RUST_LOG: debug,hyper=info
      WASMCLOUD_NATS_HOST: nats
      WASMCLOUD_CLUSTER_SEED: SCAOGJWX53TGI4233T6GAXWYWBIB5ZDGPTCO6ODJQYELS52YCQCBQSRPA4
      WASMCLOUD_LABEL_region: moon
